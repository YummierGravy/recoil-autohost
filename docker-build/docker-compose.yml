version: '3.8'

services:
  recoil-autohost:
    build:
      context: ..
      dockerfile: docker-build/Dockerfile
    image: recoil-autohost:latest
    container_name: recoil-autohost
    ports:
      - "8084:8084"
    volumes:
      - ./config.json:/app/config.json
      - ./engines:/app/engines
      - ./instances:/app/instances
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s 